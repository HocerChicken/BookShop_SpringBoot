<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
	<div th:replace="category/fragments/header :: header"></div>
	<div class="container">

		<div class="row justify-content-center">
			<h1>New or Edit Category</h1>
		</div>
		<hr>
		<div class="row">
			<div class="justify-content-center flex-wrap text-center mx-auto col-sm-4">
				<form th:action="@{/category/saveOrUpdate}" th:object="${category}" method="post">

					<div class="form-group">
						<!-- <label for="inputId">ID:</label> -->
						<div>
							<input style="display: none;" class="form-control" type="text" placeholder="Category ID"
								th:field="*{Id}" id="inputId">
						</div>
					</div>
					<div class="form-group">
						<label for="inputName">Name:</label>
						<div>
							<input class="form-control " type="text" placeholder="Category Name" th:field="*{Name}">
						</div>
					</div>

					<div class="form-group text-right ">
						<button class="btn btn-primary col-sm-3" type="submit">Save</button>
					</div>
					<div th:if="${#fields.hasAnyErrors()}">
						<figure>
							<figcaption class="text-danger text-left" style="color: red;">Warning:</figcaption>
							<ul>
								<li class="text-danger" th:each="error: ${#fields.allErrors()}" th:text="${error}"></li>
							</ul>
						</figure>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</body>

</html>
