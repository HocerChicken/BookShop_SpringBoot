<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>List Clothes</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<base href="/">
</head>

<body>
	<div th:replace="books/fragments/header :: header"> </div>
	<div class="container-fluid">
		<div class="row justify-content-center text-primary">
			<div class="col- d-flex justify-content-center">
				<h1>List Book</h1>
				<hr>
			</div>
		</div>
		<div class="row justify-content-center">
			<div class="col-">
				<table class="table table-striped">
					<thead>
						<tr>
							<th scope="col">Id</th>
							<th scope="col">Name</th>
							<th scope="col">Price</th>
							<th scope="col">Quantity</th>
							<th scope="col">Author</th>
							<th scope="col">#</th>
							<th scope="col">#</th>
							<th scope="col">#</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="clothes: ${clothes}">
							<td th:text="${clothes.id}" />
							<td th:text="${clothes.name}" />
							<td th:text="${clothes.price}" />
							<td th:text="${clothes.quantity}" />
							<td th:text="${clothes.AuthorName}" />
							<td>
								<a href="clothes/detail" th:href="@{/books/detail(clothesId=${clothes.id})}">View</a>
							</td>
							<td>
								<a href="clothes/detail" th:href="@{/books/edit(clothesId=${clothes.id})}">Update</a>
							</td>
							<td>
								<a href="clothes/detail" th:href="@{/books/delete/} + ${clothes.id}">Delete</a>
							</td>
						</tr>


						<!-- 
						<c:forEach var="item" items="${clothes}">
				   		<tr>
				   			<td>${item.id }</td>
				   			<td>${item.name }</td>
				   			<td>${item.price }</td>
				   			<td>${item.quantity }</td>
				   			<td>
								<a href="clothes/detail/${item.id}"> View </a> |
								<a href="clothes/edit/${item.id}"> Update </a> |
								<a href="clothes/delete/${item.id}"> Delete </a>
							</td>
				   		</tr>
				   	</c:forEach>
					 -->

					</tbody>
				</table>

				<div th:if="${totalPages > 1}">
					<div class="row col-sm-12">
						<div class="col-sm-3">
							Total Rows: [[${totalItems}]]
						</div>
						<div class="col-sm-1">
							<a th:if="${currentPage > 1}" th:href="@{'/books/page/1'}">First</a>
							<span th:unless="${currentPage > 1}">First</span>
						</div>
						<div class="col-sm-2">
							<a th:if="${currentPage > 1}" th:href="@{'/books/page/' + ${currentPage - 1}}">Previous</a>
							<span th:unless="${currentPage > 1}">Previous</span>
						</div>
						<div>
							<span class="col-sm-1" th:each="i: ${#numbers.sequence(1, totalPages)}">
								<a th:if="${currentPage != i}" th:href="@{'/books/page/' + ${i}}">[[${i}]]</a>
								<span th:unless="${currentPage != i}">[[${i}]]</span> &nbsp; &nbsp;
							</span>
						</div>
						<div class="col-sm-1">
							<a th:if="${currentPage < totalPages}"
								th:href="@{'/books/page/' + ${currentPage + 1}}">Next</a>
							<span th:unless="${currentPage < totalPages}">Next</span>
						</div>

						<div class="col-sm-1">
							<a th:if="${currentPage < totalPages}" th:href="@{'/books/page/' + ${totalPages}}">Last</a>
							<span th:unless="${currentPage < totalPages}">Last</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>





	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</body>

</html>
