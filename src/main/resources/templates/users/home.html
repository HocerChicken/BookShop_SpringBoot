<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
<meta charset="ISO-8859-1">
<title>Homepage</title>
<base href="/">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<link th:href="@{../css/style.css}" rel="stylesheet">

<style>
.menu {
	float: left;
	width: 100%;
	text-align: center;
}

.menu a {
	background-color: #e5e5e5;
	padding: 8px;
	margin-top: 7px;
	display: block;
	width: 100%;
	color: black;
	border-radius: 10px;
}

.menu a:hover {
	color: rgb(0, 0, 0, 0.7);
}

img {
	width: 100%;
	margin-top: 20px;
}

.image {
	height: 170px;
}
</style>
</head>

<body>
	<div th:replace="users/fragments/header :: header"></div>

	<div class="container-fluid">
		<div class="row justify-content-center text-primary">
			<div class="col- d-flex justify-content-center">
				<div></div>
				<hr>
			</div>
		</div>
		<div class="row justify-content-center text-primary">
			<div class="col- d-flex justify-content-center"></div>
		</div>

		<!-- Categories Start -->
		<div class="container-fluid pt-5">
			<h2
				class="section-title position-relative text-uppercase mx-xl-5 mb-4">
				<span class="bg-secondary pr-3">Categories</span>
			</h2>
			<div class="row px-xl-5 pb-3">
				<div class="col-lg-3 col-md-4 col-sm-6 pb-1">
					<a class="text-decoration-none" href="/users/shopping-search?categoryId=1">
						<div class="cat-item d-flex align-items-center mb-4">
							<div class="overflow-hidden" style="width: 100px; height: 100px;">
								<img class="img-fluid" src="/img/book1.jpg" alt="">
							</div>
							<div class="flex-fill pl-3">
								<h6>Truyen Tranh</h6>
								<small class="text-body">100 Products</small>
							</div>
						</div>
					</a>
				</div>
				<div class="col-lg-3 col-md-4 col-sm-6 pb-1">
					<a class="text-decoration-none" href="/users/shopping-search?categoryId=2">
						<div class="cat-item img-zoom d-flex align-items-center mb-4">
							<div class="overflow-hidden" style="width: 100px; height: 100px;">
								<img class="img-fluid" src="/img/book2.jpg" alt="">
							</div>
							<div class="flex-fill pl-3">
								<h6>Trinh Tham</h6>
								<small class="text-body">100 Products</small>
							</div>
						</div>
					</a>
				</div>
				<div class="col-lg-3 col-md-4 col-sm-6 pb-1">
					<a class="text-decoration-none" href="/users/shopping-search?categoryId=3">
						<div class="cat-item img-zoom d-flex align-items-center mb-4">
							<div class="overflow-hidden" style="width: 100px; height: 100px;">
								<img class="img-fluid" src="/img/book3.jpg" alt="">
							</div>
							<div class="flex-fill pl-3">
								<h6>Doi Song</h6>
								<small class="text-body">100 Products</small>
							</div>
						</div>
					</a>
				</div>
				<div class="col-lg-3 col-md-4 col-sm-6 pb-1">
					<a class="text-decoration-none" href="/users/shopping-search?categoryId=4">
						<div class="cat-item img-zoom d-flex align-items-center mb-4">
							<div class="overflow-hidden" style="width: 100px; height: 100px;">
								<img class="img-fluid" src="/img/book4.jpg" alt="">
							</div>
							<div class="flex-fill pl-3">
								<h6>Kinh te</h6>
								<small class="text-body">100 Products</small>
							</div>
						</div>
					</a>
				</div>
				<!-- Categories End -->

				<!-- Featured Start -->
				<div class="container-fluid pt-5">
					<h2 class="section-title position-relative text-uppercase  mb-4">
						<span class="bg-secondary pr-3">Features</span>
					</h2>

					<div class="row px-xl-5 pb-3">
						<div class="col-lg-3 col-md-6 col-sm-12 pb-1">
							<div class="d-flex align-items-center bg-light mb-4"
								style="padding: 30px;">
								<h1 class="fa fa-check text-primary m-0 mr-3">
									<i class="bi bi-check2-circle"></i>
								</h1>
								<h5 class="font-weight-semi-bold m-0">Quality Product</h5>
							</div>
						</div>
						<div class="col-lg-3 col-md-6 col-sm-12 pb-1">
							<div class="d-flex align-items-center bg-light mb-4"
								style="padding: 30px;">
								<h1 class="fa fa-shipping-fast text-primary m-0 mr-2">
									<i class="bi bi-truck"></i>
								</h1>
								<h5 class="font-weight-semi-bold m-0">Free Shipping</h5>
							</div>
						</div>
						<div class="col-lg-3 col-md-6 col-sm-12 pb-1">
							<div class="d-flex align-items-center bg-light mb-4"
								style="padding: 30px;">
								<h1 class="fas fa-exchange-alt text-primary m-0 mr-3">
									<i class="bi bi-arrow-return-left"></i>
								</h1>
								<h5 class="font-weight-semi-bold m-0">14-Day Return</h5>
							</div>
						</div>
						<div class="col-lg-3 col-md-6 col-sm-12 pb-1">
							<div class="d-flex align-items-center bg-light mb-4"
								style="padding: 30px;">
								<h1 class="fa fa-phone-volume text-primary m-0 mr-3">
									<i class="bi bi-telephone"></i>
								</h1>
								<h5 class="font-weight-semi-bold m-0">24/7 Support</h5>
							</div>
						</div>
					</div>
				</div>
				<!-- Featured End -->
				<div class="row justify-content-center"></div>
				<div class="col-10">
					<div class="row"></div>

				</div>
			</div>
		</div>
		<!-- Footer Web -->

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"></script>
</body>

</html>
